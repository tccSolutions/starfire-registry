<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registry</title>
  </head>
  <body>
    {% extends 'index.html' %} {% block content %}
    <!--Modal for registry form-->
    <div
      class="modal fade"
      id="registryModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              61-66 Starfire Registry Form
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="{{url_for('add_car')}}" method="POST">
              <div class="mb-3">
                <label class="col-form-label">Year:</label>
                <select class="form-select" name="year">
                  <option selected>Select Year</option>
                  <option value="1961">1961</option>
                  <option value="1962">1962</option>
                  <option value="1963">1963</option>
                  <option value="1964">1964</option>
                  <option value="1965">1965</option>
                  <option value="1966">1966</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="col-form-label">VIN #:</label>
                <input type="text" class="form-control" name="vin" />
              </div>
              <div class="mb-3">
                <label class="col-form-label">First Name:</label>
                <input type="text" class="form-control" name="fname" />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Last Name:</label>
                <input type="text" class="form-control" name="lname" />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Email:</label>
                <input type="email" class="form-control" name="email" />
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron mx-auto w-25 text-center">
      <h1>61-66 Oldsmobile Starfire Registry</h1>
      <h5>
        <btn
          id="register_btn"
          class="btn btn-dark"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#registryModal"
          >Click Here</btn
        >
        To Register Your Starfire
      </h5>
    </div>
    <table class="table table-dark table-striped w-50 mx-auto">
      <thead>
        <tr>
          <th scope="col">Year</th>
          <th scope="col">First</th>
          <th scope="col">VIN #</th>
          <th scope="col">Last</th>
          <th scope="col">Contact</th>
        </tr>
      </thead>
      <tbody>
        {% for car in cars %}
        <tr>
          <td>{{car.year}}</td>
          <td>{{car.vin}}</td>
          <td>{{car.fname}}</td>
          <td>{{car.lname}}</td>
          <td><a href="mailto:{{car.email}}">{{car.email}}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% endblock %}
  </body>
</html>
